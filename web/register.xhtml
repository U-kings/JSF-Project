<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:k="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="title">
                Home || Register
            </ui:define>
            <ui:define name="content">
                <div class="main-content">
                    <div class='login-container'>
                        <h2>Register</h2>
                        <h:form >
                            <p>#{user.message}</p>
                            <h:inputText class="input" id="username" value="#{user.username}" k:placeholder="Username"/><br/>
                            <h:message class="message" for="username"></h:message><br></br><br></br>
                            <h:inputSecret class="input" id="password" value="#{user.password}" k:placeholder="Password"/><br/>
                            <h:message class="message" for="password"></h:message><br></br><br></br>
                            <h:inputSecret class="input" id="comfirmpassword" value="#{user.comfirmpassword}" k:placeholder="Comfirm Password"/><br/>
                            <h:message class="message" for="comfirmpassword"></h:message><br></br><br></br>
                            <h:commandButton class="submitButton" action="#{user.addUser()}" type="submit" value="Register"/>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
