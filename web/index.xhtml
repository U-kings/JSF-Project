<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:k="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <h:head>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="title">
                Home || Lenovo
            </ui:define>
            <ui:define name="content">
                <div class="main-content">
                    <div class='login-container'>
                        <h2>Login</h2>
                        <h:form >
                            <p>#{login.message}</p>
                            <h:inputText class="input" k:name="username" id="username" value="#{login.username}" k:placeholder="Username"/><br/>
                            <h:message class="message" for="username"></h:message><br></br><br></br>
                            <h:inputSecret class="input" id="password" value="#{login.password}" k:placeholder="Password"/><br/>
                            <h:message class="message" for="password"></h:message><br></br><br></br>
                            <h:commandButton class="submitButton" action="#{login.validateUsernamePassword()}" type="submit" value="Login"/>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
