<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPartTypesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="header">
                <div class="mainheader">
                    <div class="navbarcontainer">
                      <a id="left" href="/Lenovo/faces/dashboard.xhtml" ><img src="../resources/images/lenovo.png" alt="Logo" /></a>
                      <h:form>
                        <h:commandLink action="#{login.logout()}" value="Sign Out" class="signout" />
                      </h:form>
                    </div>
                </div>
            </ui:define>
        <ui:define name="rightdashboard">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPartTypesEmpty}" rendered="#{partTypesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{partTypesController.items.rowCount > 0}">
                    <h:outputText value="#{partTypesController.pagination.pageFirstItem + 1}..#{partTypesController.pagination.pageLastItem + 1}/#{partTypesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{partTypesController.previous}" value="#{bundle.Previous} #{partTypesController.pagination.pageSize}" rendered="#{partTypesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{partTypesController.next}" value="#{bundle.Next} #{partTypesController.pagination.pageSize}" rendered="#{partTypesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{partTypesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartTypesTitle_parttypeCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.parttypeCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartTypesTitle_parttypeDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.parttypeDescription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{partTypesController.prepareView}" value="#{bundle.ListPartTypesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{partTypesController.prepareEdit}" value="#{bundle.ListPartTypesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{partTypesController.destroy}" value="#{bundle.ListPartTypesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{partTypesController.prepareCreate}" value="#{bundle.ListPartTypesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPartTypesIndexLink}"/>
            </h:form>
        </ui:define>
        <ui:define name="footer">
            
        </ui:define>
    </ui:composition>

</html>
