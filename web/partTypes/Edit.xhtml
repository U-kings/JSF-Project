<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPartTypesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="header">
                <div class="mainheader">
                    <div class="navbarcontainer">
                      <a id="left" href="/Lenovo/faces/dashboard.xhtml" ><img src="../resources/images/lenovo.png" alt="Logo" /></a>
                      <h:form>
                        <h:commandLink action="#{login.logout()}" value="Sign Out" class="signout" />
                      </h:form>
                    </div>
                </div>
            </ui:define>
        <ui:define name="rightdashboard">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPartTypesLabel_parttypeCode}" for="parttypeCode" />
                    <h:inputText styleClass="input" id="parttypeCode" value="#{partTypesController.selected.parttypeCode}" title="#{bundle.EditPartTypesTitle_parttypeCode}" />
                    <h:outputLabel value="#{bundle.EditPartTypesLabel_parttypeDescription}" for="parttypeDescription" />
                    <h:inputText styleClass="input" id="parttypeDescription" value="#{partTypesController.selected.parttypeDescription}" title="#{bundle.EditPartTypesTitle_parttypeDescription}" />
                </h:panelGrid>
                <h:commandLink action="#{partTypesController.update}" value="#{bundle.EditPartTypesSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditPartTypesViewLink}"/>
                <br />
                <h:commandLink action="#{partTypesController.prepareList}" value="#{bundle.EditPartTypesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPartTypesIndexLink}" />

        </ui:define>
