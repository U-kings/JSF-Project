<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="header">
                <div class="mainheader">
                    <div class="navbarcontainer">
                      <a id="left" href="/Lenovo/faces/dashboard.xhtml" ><img src="../resources/images/lenovo.png" alt="Logo" /></a>
                      <h:form>
                        <h:commandLink action="#{login.logout()}" value="Sign Out" class="signout" />
                      </h:form>
                    </div>
                </div>
            </ui:define>
        <ui:define name="rightdashboard">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="create">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomersLabel_customerRef}" for="customerRef" />
                    <h:inputText styleClass="input" id="customerRef" value="#{customersController.selected.customerRef}" title="#{bundle.EditCustomersTitle_customerRef}" />
                    <h:outputLabel value="#{bundle.EditCustomersLabel_customerFirstname}" for="customerFirstname" />
                    <h:inputText styleClass="input" id="customerFirstname" value="#{customersController.selected.customerFirstname}" title="#{bundle.EditCustomersTitle_customerFirstname}" />
                    <h:outputLabel value="#{bundle.EditCustomersLabel_customerLastname}" for="customerLastname" />
                    <h:inputText styleClass="input" id="customerLastname" value="#{customersController.selected.customerLastname}" title="#{bundle.EditCustomersTitle_customerLastname}" />
                    <h:outputLabel value="#{bundle.EditCustomersLabel_customerAddress}" for="customerAddress" />
                    <h:inputText styleClass="input" id="customerAddress" value="#{customersController.selected.customerAddress}" title="#{bundle.EditCustomersTitle_customerAddress}" />
                </h:panelGrid>
                <h:commandLink action="#{customersController.update}" value="#{bundle.EditCustomersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomersViewLink}"/>
                <br />
                <h:commandLink action="#{customersController.prepareList}" value="#{bundle.EditCustomersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomersIndexLink}" />
            </h:form>
        </ui:define>
        <ui:define name="footer">
            
        </ui:define>
    </ui:composition>

</html>
