    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCustomersTitle}"></h:outputText>

        <ui:define name="header">
                <div class="mainheader">
                    <div class="navbarcontainer">
                      <a id="left" href="/Lenovo/faces/dashboard.xhtml" ><img src="../resources/images/lenovo.png" alt="Logo" /></a>
                      <h:form>
                        <h:commandLink action="#{login.logout()}" value="Sign Out" class="signout" />
                      </h:form>
                    </div>
                </div>
            </ui:define>
        <ui:define name="rightdashboard">

                <h:panelGrid columns="2">

                    <h:outputText value="#{customersController.selected.customerLastname}" title="#{bundle.ViewCustomersTitle_customerLastname}"/>

                    <h:outputText value="#{customersController.selected.customerAddress}" title="#{bundle.ViewCustomersTitle_customerAddress}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customersController.destroyAndView}" value="#{bundle.ViewCustomersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCustomersEditLink}"/>
                <br />
                <h:commandLink action="#{customersController.prepareCreate}" value="#{bundle.ViewCustomersCreateLink}" />
                <br />
                <h:commandLink action="#{customersController.prepareList}" value="#{bundle.ViewCustomersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCustomersIndexLink}"/>

            </h:form>

        <ui:define name="footer">
            
        </ui:define>
