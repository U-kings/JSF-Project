<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPartsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="header">
                <div class="mainheader">
                    <div class="navbarcontainer">
                      <a id="left" href="/Lenovo/faces/dashboard.xhtml" ><img src="../resources/images/lenovo.png" alt="Logo" /></a>
                      <h:form>
                        <h:commandLink action="#{login.logout()}" value="Sign Out" class="signout" />
                      </h:form>
                    </div>
                </div>
        </ui:define>
        <ui:define name="rightdashboard">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPartsEmpty}" rendered="#{partsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{partsController.items.rowCount > 0}">
                    <h:outputText value="#{partsController.pagination.pageFirstItem + 1}..#{partsController.pagination.pageLastItem + 1}/#{partsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{partsController.previous}" value="#{bundle.Previous} #{partsController.pagination.pageSize}" rendered="#{partsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{partsController.next}" value="#{bundle.Next} #{partsController.pagination.pageSize}" rendered="#{partsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{partsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartsTitle_partNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.partNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartsTitle_partName}"/>
                            </f:facet>
                            <h:outputText value="#{item.partName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartsTitle_partUnit}"/>
                            </f:facet>
                            <h:outputText value="#{item.partUnit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartsTitle_stockLevel}"/>
                            </f:facet>
                            <h:outputText value="#{item.stockLevel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartsTitle_minStockLevel}"/>
                            </f:facet>
                            <h:outputText value="#{item.minStockLevel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartsTitle_costPrice}"/>
                            </f:facet>
                            <h:outputText value="#{item.costPrice}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartsTitle_salesPrices}"/>
                            </f:facet>
                            <h:outputText value="#{item.salesPrices}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartsTitle_loaction}"/>
                            </f:facet>
                            <h:outputText value="#{item.loaction}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartsTitle_partsNotes}"/>
                            </f:facet>
                            <h:outputText value="#{item.partsNotes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{partsController.prepareView}" value="#{bundle.ListPartsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{partsController.prepareEdit}" value="#{bundle.ListPartsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{partsController.destroy}" value="#{bundle.ListPartsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{partsController.prepareCreate}" value="#{bundle.ListPartsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPartsIndexLink}"/>
            </h:form>
        </ui:define>
        <ui:define name="footer">
        </ui:define>
    </ui:composition>

</html>
