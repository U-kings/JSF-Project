<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSuppliersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="header">
                <div class="mainheader">
                    <div class="navbarcontainer">
                      <a id="left" href="/Lenovo/faces/dashboard.xhtml" ><img src="../resources/images/lenovo.png" alt="Logo" /></a>
                      <h:form>
                        <h:commandLink action="#{login.logout()}" value="Sign Out" class="signout" />
                      </h:form>
                    </div>
                </div>
        </ui:define>
        <ui:define name="rightdashboard">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="viewtable">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSuppliersLabel_supplierRef}"/>
                    <h:outputText value="#{suppliersController.selected.supplierRef}" title="#{bundle.ViewSuppliersTitle_supplierRef}"/>
                    <h:outputText value="#{bundle.ViewSuppliersLabel_orderDate}"/>
                    <h:outputText value="#{suppliersController.selected.orderDate}" title="#{bundle.ViewSuppliersTitle_orderDate}"/>
                    <h:outputText value="#{bundle.ViewSuppliersLabel_supplierAddress}"/>
                    <h:outputText value="#{suppliersController.selected.supplierAddress}" title="#{bundle.ViewSuppliersTitle_supplierAddress}"/>
                    <h:outputText value="#{bundle.ViewSuppliersLabel_supplierTel}"/>
                    <h:outputText value="#{suppliersController.selected.supplierTel}" title="#{bundle.ViewSuppliersTitle_supplierTel}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{suppliersController.destroyAndView}" value="#{bundle.ViewSuppliersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSuppliersEditLink}"/>
                <br />
                <h:commandLink action="#{suppliersController.prepareCreate}" value="#{bundle.ViewSuppliersCreateLink}" />
                <br />
                <h:commandLink action="#{suppliersController.prepareList}" value="#{bundle.ViewSuppliersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSuppliersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
